<div class="page-wrapper" [style.backgroundColor]="background">
	<h1></h1>
	<app-header></app-header>

	<div class="component-btn-wrapper">
		<select name="" id="" (change)="enableComponent($event.target)">
      <option *ngFor="let item of componentBtn" value="{{ item.componentName}}">{{ item.name }}</option>
    </select>
		<div [ngSwitch]="selectedComponent">
			<!--  -->
			<div *ngSwitchCase="'colorchanger-component'">
				<app-colorchanger (childData)="parentColorChanger($event)"></app-colorchanger>
			</div>

			<div *ngSwitchCase="'calculator-component'">
				<app-calculator></app-calculator>
			</div>
			<div *ngSwitchDefault>
				<h4> Select an option to view </h4>
			</div>


		</div>


	</div>

</div>
<app-footer></app-footer>
